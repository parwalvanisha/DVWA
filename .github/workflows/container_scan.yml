name: Container Security Scan

on:
  push:
    branches:
      - master

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Build the Docker image once
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/dvwa:${{ github.sha }} .

      # Run Trivy scan (results in GitHub Actions logs)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/dvwa:${{ github.sha }}
          format: table
          exit-code: 0   # 0 = soft fail, pipeline continues
          ignore-unfixed: true
          vuln-type: os,library

      # Run AccuKnox scan (results visible on AccuKnox platform)
      - name: Run AccuKnox Container Scanner
        uses: accuknox/container-scan-action@latest
        with:
          accuknox_token: ${{ secrets.ACCUKNOX_TOKEN }}
          accuknox_label: dvwa-test
          accuknox_endpoint: https://app.demo.accuknox.com
          image_name: ghcr.io/${{ github.repository_owner }}/dvwa
          tag: ${{ github.sha }}
          severity: HIGH
          soft_fail: true

